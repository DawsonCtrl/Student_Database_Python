<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>
</head>
<body>
    <h1>Add a New Student</h1>
    <form method="POST">
        <input type="text" name="student_id" placeholder="Enter Student ID">
        <input type="text" name="name" placeholder="Enter Student Name" required><br>
        <input type="email" name="email" placeholder="Enter Student Email (must be @humber.ca)" required><br>
        <input type="text" name="program_enrolled" placeholder="Enter Program Enrolled" required><br>
        <button type="submit">Add Student</button>
    </form>
    <br>
    <a href="/">Back to Home</a>
</body>
</html>
